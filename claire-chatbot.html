<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Colleges - Chat with Claire</title>
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #fafafa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #1a1a1a;
        }

        .chat-container {
            width: 90%;
            max-width: 900px;
            height: 95vh;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #e5e5e5;
        }

        .chat-header {
            background: #1a1a1a;
            color: #ffffff;
            padding: 24px 28px;
            border-bottom: 1px solid #2a2a2a;
        }

        .chat-header h1 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 6px;
            letter-spacing: -0.3px;
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.75;
            font-weight: 400;
            letter-spacing: -0.1px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 28px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: #fafafa;
        }

        .message {
            display: flex;
            gap: 14px;
            max-width: 75%;
            animation: slideIn 0.25s ease-out;
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(8px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.bot {
            align-self: flex-start;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 15px;
            flex-shrink: 0;
            border: 2px solid transparent;
        }

        .message.user .message-avatar {
            background: #1a1a1a;
            color: #ffffff;
        }

        .message.bot .message-avatar {
            background: #f5f5f5;
            color: #1a1a1a;
            border-color: #e5e5e5;
        }

        .message-content {
            padding: 14px 18px;
            border-radius: 14px;
            line-height: 1.6;
            font-size: 15px;
            letter-spacing: -0.1px;
        }

        .message.user .message-content {
            background: #1a1a1a;
            color: #ffffff;
            border-radius: 14px 14px 4px 14px;
        }

        .message.bot .message-content {
            background: #ffffff;
            color: #1a1a1a;
            border: 1px solid #e5e5e5;
            border-radius: 14px 14px 14px 4px;
        }

        .message-content p {
            margin: 0 0 10px 0;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content ul, .message-content ol {
            margin: 10px 0;
            padding-left: 22px;
        }

        .message-content li {
            margin: 6px 0;
        }

        .message-content strong {
            font-weight: 600;
        }

        .message-content em {
            font-style: italic;
        }

        .message-content code {
            background: rgba(0,0,0,0.06);
            padding: 3px 7px;
            border-radius: 5px;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
        }

        .message.user .message-content code {
            background: rgba(255,255,255,0.15);
        }

        .typing-indicator {
            display: none;
            gap: 4px;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dots {
            display: flex;
            gap: 5px;
            padding: 18px;
            background: #ffffff;
            border-radius: 14px 14px 14px 4px;
            border: 1px solid #e5e5e5;
        }

        .typing-dots span {
            width: 7px;
            height: 7px;
            background: #666666;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { 
                transform: translateY(0); 
                opacity: 0.5;
            }
            30% { 
                transform: translateY(-8px); 
                opacity: 1;
            }
        }

        .chat-input-container {
            padding: 20px 24px 24px 24px;
            background: #ffffff;
            border-top: 1px solid #e5e5e5;
            display: flex;
            gap: 12px;
        }

        .chat-input {
            flex: 1;
            padding: 14px 20px;
            border: 1.5px solid #d4d4d4;
            border-radius: 12px;
            font-size: 15px;
            outline: none;
            transition: all 0.2s ease;
            font-family: inherit;
            background: #fafafa;
            letter-spacing: -0.1px;
        }

        .chat-input:focus {
            border-color: #1a1a1a;
            background: #ffffff;
        }

        .chat-input::placeholder {
            color: #999999;
        }

        .send-button {
            padding: 14px 28px;
            background: #1a1a1a;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: -0.1px;
        }

        .send-button:hover {
            background: #2a2a2a;
            transform: translateY(-1px);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button:disabled {
            background: #d4d4d4;
            cursor: not-allowed;
            transform: none;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #d4d4d4;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #b8b8b8;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
                border: none;
            }

            .message {
                max-width: 85%;
            }

            .chat-messages {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .chat-header {
                padding: 20px;
            }

            .chat-header h1 {
                font-size: 19px;
            }

            .chat-header p {
                font-size: 13px;
            }

            .chat-input-container {
                padding: 16px;
            }

            .send-button {
                padding: 14px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Open Colleges</h1>
            <p>Chat with Claire - Your Course Assistant</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-avatar">C</div>
                <div class="message-content">
                    <p>Hi there! I'm Claire, your Open Colleges course assistant. I'm here to help you find the right course and answer any questions you might have. How can I help you today?</p>
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="message bot">
                <div class="message-avatar">C</div>
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <input 
                type="text" 
                class="chat-input" 
                id="chatInput" 
                placeholder="Ask me anything about our courses..."
                autocomplete="off"
            >
            <button class="send-button" id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const API_URL = 'https://api.dify.ai/v1/chat-messages';
        const API_KEY = 'app-LTsTSSzCCZoebd1Z1XV5vqLT';
        const USER_ID = 'Mario@utomat.com';

        let conversationId = '';
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');

        // Configure marked options
        marked.setOptions({
            breaks: true,
            gfm: true
        });

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? 'M' : 'C';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            
            if (isUser) {
                content.textContent = text;
            } else {
                // Parse markdown for bot messages
                content.innerHTML = marked.parse(text);
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            chatMessages.appendChild(messageDiv);
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() {
            typingIndicator.classList.add('active');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.classList.remove('active');
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // Disable input
            chatInput.disabled = true;
            sendButton.disabled = true;

            // Add user message
            addMessage(message, true);
            chatInput.value = '';

            // Show typing indicator
            showTyping();

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        inputs: {},
                        query: message,
                        response_mode: 'blocking',
                        conversation_id: conversationId,
                        user: USER_ID
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                
                // Update conversation_id if this was the first message
                if (!conversationId && data.conversation_id) {
                    conversationId = data.conversation_id;
                }

                // Hide typing and add bot response
                hideTyping();
                addMessage(data.answer);

            } catch (error) {
                console.error('Error:', error);
                hideTyping();
                addMessage('Sorry, I encountered an error. Please try again.');
            } finally {
                // Re-enable input
                chatInput.disabled = false;
                sendButton.disabled = false;
                chatInput.focus();
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Focus input on load
        chatInput.focus();
    </script>
</body>
</html>
